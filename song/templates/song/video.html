{% extends "song/main.html" %}




<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>store page</title>
</head>
<body>
    {% block content %}
    
    <div class="row">
        {% for product in products %}

        <div class="col-lg-4">
            <video src="{}"></video>
            <img class="thumbnail" id="pic" src="{% static  'images/placeholder.png' %}" alt="">
            <div class="box-element product">
                <h6><strong>name</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn update-cart">add to cart</button>
                <a class="btn btn-outline-success" href="#">view</a>
                <h4 style="display: inline-block; float: right;">{{product.price|floatformat:2}} birr</h4>
            </div>
        </div>
        {% endfor %}
    </div>
   
    
    
    {% endblock content %}
    
    
</body>
</html>
